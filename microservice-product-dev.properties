spring.datasource.url = jdbc:postgresql://${TDS_DB_CONFIG_URL}:5432/{{ secret "database_name_secret" }}
spring.datasource.username = ${TDS_DB_CONFIG_USERNAME}
spring.datasource.password = ${TDS_DB_CONFIG_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone = http://eureka-server:8761/eureka
eureka.instance.instance-id = ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.sleuth.sampler.probability = 1.0
spring.zipkin.base-url = http://tds-microservice-zipkin-server:9411/
spring.zipkin.sender.type=rabbit

spring.rabbitmq.host = rabbitmq
spring.rabbitmq.port = 5672
spring.rabbitmq.username = ${TDS_RABBIT_CONFIG_USERNAME}
spring.rabbitmq.password = ${TDS_RABBIT_CONFIG_PASSWORD}
spring.datasource.url = jdbc:postgresql://${tds-db-config-url}:5432/${tds-db-config-name}
spring.datasource.username = ${tds-db-config-username}
spring.datasource.password = ${tds-db-config-password}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone = http://eureka-server:8761/eureka
eureka.instance.instance-id = ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.sleuth.sampler.probability = 1.0
spring.zipkin.base-url = http://tds-microservice-zipkin-server:9411/
spring.zipkin.sender.type=rabbit

spring.rabbitmq.host = rabbitmq
spring.rabbitmq.port = 5672
spring.rabbitmq.username = ${tds-rabbit-config-username}
spring.rabbitmq.password = ${tds-rabbit-config-password}